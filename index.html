<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


 
</head>
<body>
<main class="container__main">
  <div class="container__order">
    <img src="images/illustration-hero.svg" alt="" width="300px">
    <h1 class="container__summary">Order Summary</h1>
    
    <p class="conatiner__para">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="container__plan">
    <div class="plan">
      <div>
        <h2 class="annual">Annual Plan</h2>
        <p class="price">$59.99/year</p>
      </div>
     <div class="change">
          <a href="change">Change</a>
     </div>
    
    </div>
    
   
    </div>
    <button class="proceed">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </div>

  
</main>
<footer>
</body>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Craig Kandengwa</a>.
</div>
</footer>
</body>
</html>
